{% extends "blog/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">

    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
      </div><br>
        <img class="img-rounded" src="{{ object.image.url }}" style="width: 40%; float: left; margin-right: 10px;">
        {% if object.author == user %}
              <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'upload-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'upload-delete' object.id %}">Delete</a>
              </div>
      {% endif %}
    </div>
  </article>
{% endblock content %}
